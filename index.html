    <div class="row">
      <div class="six columns offset-by-three" style="margin-top: 3%;" id="main">
      
        <!-- Inicio Formulario -->
        <form autocomplete="off" id='form' action="" method="">

          <!-- Encabezado -->
            <div align="center">

            <label for="usuario-input" style="color: #888888">Nombre de Usuario</label>

            <!-- Bloque de RUT -->
            <label for="rut-input" style="color: #888888">RUT</label>
            <input class="u-full-width" type="text" placeholder="Rut formato sin ptos., ej: 11111111-1" id="rut-input">

            <!-- Bloque Password -->
            <label for="password-input" style="color: #888888">Clave</label>
            <input class="u-full-width" type="password" id="password-input">
            <p id="password-sugerencia"></p>
          
            <!-- Bloque de Email  -->
            <label for="email-input" style="color: #888888">Correo</label>
            <input class="u-full-width" type="text" id="email-input">
            <p id="email-sugerencia"></p>

            <!-- Btn Enviar -->
            <button type="submit" class="button-primary u-full-width" id="btn-enviar">Enviar</button>
